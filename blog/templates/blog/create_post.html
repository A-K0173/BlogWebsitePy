{% extends 'home/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>{% if form.instance.pk %}Edit Post{% else %}Create New Post{% endif %}</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">
                            {% if form.instance.pk %}Update Post{% else %}Create Post{% endif %}
                        </button>
                        <a href="{% if form.instance.pk %}{% url 'post_detail' pk=form.instance.pk %}{% else %}{% url 'post_list' %}{% endif %}" 
                           class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
